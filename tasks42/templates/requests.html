{% extends "base.html" %}
{% block content %}
      <h4>Requests</h4>
      <div class="row">
        <div class="col-lg-12">
        <div class="panel-group" id="accordion">
        {% for req in requests %}
          <div class="panel panel-default">
            <div class="panel-heading">
              <h4 class="panel-title">
                <a data-toggle="collapse" data-parent="#accordion" href="#request{{req.id}}">
                  Request #{{req.id}} from {{ req.remote_address }} at {{ req.event_date_time }}
                </a>
              </h4>
            </div>
            <div id="request{{req.id}}" class="panel-collapse collapse">
              <div class="panel-body">
                {{ req.desc }}
              </div>
            </div>
          </div>
        {% endfor %}
        </div>
        </div>
      </div>
      <script>
        $(document).ready(function () {
            $('#accordion').collapse();
        });
      </script>
{% endblock %}
